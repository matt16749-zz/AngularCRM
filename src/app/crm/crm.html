<br>
<form ng-submit="vm.addCustomer()" class="form-inline customer-form">
  <div class="form-group">
    <input ng-model="vm.newCustomer.name" type="text" class="form-control" placeholder="Name" required>
    <input ng-model="vm.newCustomer.email" type="text" class="form-control" placeholder="Email" required>
    <input ng-model="vm.newCustomer.phone" type="text" class="form-control" placeholder="Phone" required>
    <input ng-model='vm.newCustomer.notes' type="textarea" class="form-control" placeholder="notes" required>
    <button type="submit" class="btn btn-primary">Add Customer</button>
  </div>
  <div class="form-group"></div>
  <div class="form-group"></div>  
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tr ng-repeat="customer in vm.customers">
    <td>
      {{customer.name}}
    </td>
    <td>
      {{customer.email}}
    </td>
    <td>
      {{customer.phone}}
    </td>
    <td>
      {{customer.notes}}
    </td>
    <td>
      <button ng-click="vm.removeCustomer(customer)" class="btn btn-danger">Remove</button>
    </td>
  </tr>
</table>
